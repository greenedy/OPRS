<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam id="propertyId" name="propertyId" value="#{viewPropertyBean.propertyId}" required="true">
        </f:viewParam>
        <f:viewAction action="#{viewPropertyBean.onload}" />
    </f:metadata>
    <h:head>
        <title>View Property</title>
    </h:head>
    <h:body>
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <h:form id="form1">
                    <p:panel id="information" header="#{viewPropertyBean.getAddressString()}" style="margin-bottom:20px">
                        
                        <p:panel style="margin-bottom:20px">
                         <h:panelGrid  columns="2">
                            
                             <h:panelGrid  columns="1">
                             <p:galleria  panelWidth="500" value="#{viewPropertyBean.imageIds}" var="imageId">
                                <p:graphicImage value="#{viewPropertyBean.streamedImage}" width="500" >
                                    <f:param name="id" value="#{imageId}" />
                                </p:graphicImage>
                            </p:galleria>
                            </h:panelGrid>
                             
                             <h:panelGrid  columns="1">
                                <h:outputText style="font-weight:bold" value="Description: " />
                                <h:inputTextarea cols="70" rows="10" readonly="true" value="#{viewPropertyBean.description}" />
                            </h:panelGrid>
                            
                         </h:panelGrid>
                        </p:panel>
                        <p:panel id="info" header="Information" style="margin-bottom:20px">
                        <h:panelGrid  columns="1">
                            <h:panelGrid  columns="2">
                                <h:outputText style="font-weight:bold" value="Type: " />
                                <h:outputText value="#{viewPropertyBean.type}"/>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Price of Rent: " />
                            <h:outputText value="$#{viewPropertyBean.priceOfRent}"/>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Total number of rooms: " />
                            <h:outputText value="#{viewPropertyBean.numTotalRooms}"/>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Number of Bathrooms: " />
                            <h:outputText value="#{viewPropertyBean.numBathrooms}"/>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Number of Bedrooms: " />
                            <h:outputText value="#{viewPropertyBean.numBedrooms}"/>
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Date available: " />
                            <h:outputText value="#{viewPropertyBean.availableDate}"/>
                            </h:panelGrid>
                            
                        </h:panelGrid>
                        </p:panel>
                         <p:panel id="addressInfo" header="Address" style="margin-bottom:20px">
                        <h:panelGrid  columns="1">  
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Number:"/>
                            <h:outputText value="#{viewPropertyBean.number}" />
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Street:"/>
                            <h:outputText value="#{viewPropertyBean.street}" />
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Unit:"/>
                            <h:outputText value="#{viewPropertyBean.unit}" />
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="City:"/>
                            <h:outputText value="#{viewPropertyBean.city}" />
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Province:"/>
                            <h:outputText value="#{viewPropertyBean.province}" />
                            </h:panelGrid>
                            <h:panelGrid  columns="2">
                            <h:outputText style="font-weight:bold" value="Postal Code:"/>
                            <h:outputText value="#{viewPropertyBean.postalCode}" />
                            </h:panelGrid>
                        </h:panelGrid>
                        </p:panel>
                        
                    </p:panel>
            <p:commandButton id="updateBtn"  ajax="false" action="#{viewPropertyBean.goToUpdateProperty}" value="Update Property"/>
            <p:commandButton id="deleteBtn"  ajax="false" action="#{viewPropertyBean.doDeleteProperty}" value="Delete Property"/>
        </h:form>

    </h:body>
</html>
