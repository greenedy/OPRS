<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
        <ui:define name="content">
        <h:form>
            <h:outputText value="Search Properties" escape="false"/>
            <hr></hr>
            <h:outputText value="Locations and Property Type" escape="false"/>
            <h:panelGrid columns="2" >
                <h:outputText value="Toronto" escape="false"/>
                <h:selectBooleanCheckbox value="#{searchProperties.locationToronto}" />
                <h:outputText value="Ottawa" escape="false"/>
                <h:selectBooleanCheckbox value="#{searchProperties.locationOttawa}" />
                <h:outputText value="Property Type" escape="false"/>
                <h:selectOneMenu value="#{searchProperties.propertyType}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Apartment" itemValue="Apartment"/>
                    <f:selectItem itemLabel="House" itemValue="House"/>
                    <f:selectItem itemLabel="Condo" itemValue="Condo"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <hr></hr>
            <h:outputText value="Rooms and Rent" escape="false"/>
            <h:panelGrid columns="2" >
                <h:outputText value="Number of Bedrooms" escape="false"/>
                <h:inputText value="#{searchProperties.numberOfBedrooms}" />
                <h:outputText value="Number of Bathrooms" escape="false"/>
                <h:inputText value="#{searchProperties.numberOfBathrooms}" />
                <h:outputText value="Minimum Price Of Rent" escape="false"/>
                <h:inputText value="#{searchProperties.minPriceOfRent}" />
                <h:outputText value="Maximum Price Of Rent" escape="false"/>
                <h:inputText value="#{searchProperties.maxPriceOfRent}" />
            </h:panelGrid>
                <hr></hr>
                  <h:commandButton value="Search" action="#{searchProperties.search}"></h:commandButton>
        </h:form>
        <h:outputText rendered="#{searchProperties.noCriteria}" style="color:red" id="noResultsMessage" value="At least one criteria must be filled"/>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
