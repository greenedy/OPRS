<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

                  
        
                <h1>View Account.</h1>
                <f:view>
                    <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="User Id"></h:outputText>
                        <h:outputText id="id" value="#{viewAccountBean.userId}"></h:outputText>
                        <h:outputText value="First Name"></h:outputText>
                        <h:outputText id="fname" value="#{viewAccountBean.firstname}"></h:outputText>
                        <h:outputText value="Last Name"></h:outputText>
                        <h:outputText id="lname" value="#{viewAccountBean.lastname}"></h:outputText>
                        <h:outputText value="Birth Date"></h:outputText>
                        <h:outputText id="birthdate" value="#{viewAccountBean.birthDate}"></h:outputText>
                        <h:outputText value="City"></h:outputText>
                        <h:outputText id="city" value="#{viewAccountBean.city}"></h:outputText>
                    </h:panelGrid>
                
                        <div>
                            <hr/>
                            <hr/>
                        <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{viewAccountBean.status}"/>
                        </div>
                   </h:form>
                </f:view>


    </body>
</html>
